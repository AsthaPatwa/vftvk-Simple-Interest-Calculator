<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="contents">
            <table id="table">
                <tbody>
                    <tr>
                        <td class="labels">Amount</td>
                        <td><input type="number" id="principal"></td>
                    </tr>
                    <tr>
                        <td class="lables">Interest Rate</td>
                        <td>
                            <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25"
                                onchange="SliderValue()">
                            <span id="rate_display">10.25%</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="lables">No. of Years</td>
                        <td>
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="compute" onclick="compute()">Compute Interest</button> <br>
            <span id="result"></span>
        </div>
        <br>
        <footer>&#169; Everyone Can Get Rich</footer>
    </div>
</body>

</html>
